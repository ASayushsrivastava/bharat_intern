<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
            <div class="logo-container">
                <img src="Logonetflix.png" alt="Netflix Logo">
            </div>
            <button class="login-btn">Login</button>
            <button class="language-btn">Language</button>
        </div>
		<div class="text-container">
			<h1>Unlimited movies, TV shows, and more.</h1>
			<h4>Watch anywhere. Cancel anytime.</h4>
			<h5>Ready to watch? Enter your email to create or restart your membership.</h5>
		</div>
		<div class="form-container">
			<input type="email" placeholder="Email address">
			<button class="getstarted-btn">Get Started</button>
		</div>
		<div class="downlogin-btn-container">
			<button class="downlogin-btn">Sign In</button>
		</div>
	</div>
</body>
</html>
